{% extends "base.html" %}

{% block app_content %}
    <div class="container">
    <h1>营销号生成器</h1>
    <div class="row">
        <div class="col-sm-6 col-xs-12">
            <form action="{{url_for('main.result')}}" method="POST" >
                <div class="form-group">
                    <lable>主体：</lable>
                    <input type="text" name="name" class="form-control" placeholder="全国高校" required />
                </div>
                <div class="form-group">
                    <lable>事件：</lable>
                    <input type="text" name="event" class="form-control" placeholder="不开学了" required />
                </div>
                <input type="submit" value="生成" class="btn btn-primary"/>
            </form>
        </div>
        <div class="col-sm-6 col-xs-12">
            <p class="lead" style="word-break:break-all; word-wrap:break-all;">{{txt}}</p>
        </div>
    </div>
    </div>
{% endblock %}
